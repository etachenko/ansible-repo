<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .message-container {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .typing-effect {
            display: inline;
            border-right: 2px solid #333;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #333; }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <span class="typing-effect">Welcome to Elie Tachenko's round up Ansible Mini-Project!</span>
    </div>
</body>
</html>
